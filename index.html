<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form id="userForm">
        <input type="text" name="first_name" required>
        <input type="text" name="last_name" required>
        <input type="text" name="postal_code" required>
        <input tyupe="text" name="comment">
        <button type="submit">Submit</button>
    </form>

    <form id="userForm">
    First Name: <input type="text" id="firstName"><br><br>
    Last Name: <input type="text" id="lastName"><br><br>
    Postal Code: <input type="text" id="postalCode"><br><br>
    Comments: <textarea id="comments"></textarea><br><br>
    <button type="submit">Submit</button>
</form>
    
    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const userData = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                postalcode: document.getElementById("postalcode").value,
                comment: document.getElementById("comment").value
            };

            // Send data to backend (Flask API)
            fetch("https://your-backend-server.com/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
